<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Ledger{% endblock %}</title>
  <style>
    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --surface2: #334155;
      --border: #475569;
      --text: #f1f5f9;
      --text2: #94a3b8;
      --accent: #38bdf8;
      --green: #4ade80;
      --yellow: #facc15;
      --red: #f87171;
      --radius: 8px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .shell {
      display: flex;
      min-height: 100vh;
    }
    nav.sidebar {
      width: 220px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 1.5rem 0;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      height: 100vh;
    }
    nav.sidebar .brand {
      font-size: 1.25rem;
      font-weight: 700;
      padding: 0 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1rem;
      color: var(--accent);
    }
    nav.sidebar a {
      display: block;
      padding: 0.6rem 1.25rem;
      color: var(--text2);
      font-size: 0.9rem;
      transition: all 0.15s;
    }
    nav.sidebar a:hover,
    nav.sidebar a.active {
      background: var(--surface2);
      color: var(--text);
      text-decoration: none;
    }
    main.content {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
    }
    h1 { font-size: 1.5rem; margin-bottom: 1.5rem; font-weight: 600; }
    h2 { font-size: 1.15rem; margin-bottom: 1rem; font-weight: 600; color: var(--text2); }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
    }
    .card .label { font-size: 0.8rem; color: var(--text2); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.25rem; }
    .card .value { font-size: 1.5rem; font-weight: 700; }
    .card .value.positive { color: var(--green); }
    .card .value.negative { color: var(--red); }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }
    th, td {
      padding: 0.65rem 0.9rem;
      text-align: left;
      font-size: 0.875rem;
    }
    th {
      background: var(--surface2);
      font-weight: 600;
      color: var(--text2);
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.04em;
    }
    tr:not(:last-child) td { border-bottom: 1px solid var(--border); }
    tr:hover td { background: rgba(56, 189, 248, 0.04); }
    .amount { font-variant-numeric: tabular-nums; font-weight: 500; white-space: nowrap; }
    .type-expense { color: var(--red); }
    .type-income { color: var(--green); }
    .type-transfer { color: var(--accent); }
    .type-adjustment { color: var(--yellow); }

    .progress-wrap {
      background: var(--surface2);
      border-radius: 4px;
      height: 8px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress-bar {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s;
    }
    .pct-ok { background: var(--green); }
    .pct-warn { background: var(--yellow); }
    .pct-over { background: var(--red); }

    .filters {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
      align-items: end;
    }
    .filters label { font-size: 0.75rem; color: var(--text2); display: block; margin-bottom: 0.2rem; }
    .filters select,
    .filters input[type="text"],
    .filters input[type="month"] {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.45rem 0.6rem;
      border-radius: var(--radius);
      font-size: 0.85rem;
    }
    .filters button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 0.45rem 1rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .pagination {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text2);
    }
    .pagination a {
      padding: 0.3rem 0.7rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }
    .warnings {
      margin-bottom: 1.5rem;
    }
    .warning-item {
      padding: 0.6rem 1rem;
      border-radius: var(--radius);
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .warning-item.warn { background: rgba(250, 204, 21, 0.12); color: var(--yellow); border-left: 3px solid var(--yellow); }
    .warning-item.error { background: rgba(248, 113, 113, 0.12); color: var(--red); border-left: 3px solid var(--red); }
    .warning-item.info { background: rgba(56, 189, 248, 0.12); color: var(--accent); border-left: 3px solid var(--accent); }

    @media (max-width: 768px) {
      .shell { flex-direction: column; }
      nav.sidebar {
        width: 100%;
        height: auto;
        position: static;
        display: flex;
        flex-wrap: wrap;
        padding: 0.75rem;
        gap: 0;
      }
      nav.sidebar .brand { border-bottom: none; padding: 0 0.75rem 0 0; margin-bottom: 0; }
      nav.sidebar a { padding: 0.5rem 0.75rem; }
      main.content { padding: 1rem; }
      .cards { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="shell">
    <nav class="sidebar">
      <div class="brand">Ledger</div>
      <a href="/" class="{% if active_page == 'overview' %}active{% endif %}">Overview</a>
      <a href="/transactions" class="{% if active_page == 'transactions' %}active{% endif %}">Transactions</a>
      <a href="/budgets" class="{% if active_page == 'budgets' %}active{% endif %}">Budgets</a>
      <a href="/accounts" class="{% if active_page == 'accounts' %}active{% endif %}">Accounts</a>
      <a href="/logout" style="margin-top:auto;border-top:1px solid var(--border);padding-top:0.75rem">Logout</a>
    </nav>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
