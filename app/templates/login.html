<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledger â€” Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
    }
    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -2px rgba(0,0,0,0.05), 0 0 0 1px rgba(0,0,0,0.05);
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
    }
    .login-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1.75rem;
    }
    .login-brand-icon {
      width: 40px; height: 40px;
      background: #6366f1;
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
    }
    .login-brand-icon svg { width: 22px; height: 22px; color: white; }
    .login-brand-text {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .login-subtitle {
      color: #64748b;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }
    .form-group { margin-bottom: 1rem; }
    .form-group label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      background: #f8f9fb;
      border: 1px solid #e5e7eb;
      color: #1e293b;
      padding: 0.65rem 0.85rem;
      border-radius: 10px;
      font-size: 0.875rem;
      font-family: inherit;
      outline: none;
      transition: all 0.15s;
    }
    .form-group input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px #eef2ff;
      background: white;
    }
    .login-btn {
      width: 100%;
      background: #6366f1;
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 10px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.15s;
      margin-top: 0.5rem;
    }
    .login-btn:hover { background: #4f46e5; }
    .error-msg {
      background: #fef2f2;
      color: #991b1b;
      border-left: 3px solid #ef4444;
      padding: 0.6rem 0.85rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.8125rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-brand">
      <div class="login-brand-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="3" width="20" height="18" rx="2"/><path d="M2 8h20"/><path d="M2 13h20"/>
        </svg>
      </div>
      <span class="login-brand-text">Ledger</span>
    </div>
    <p class="login-subtitle">Sign in to access the dashboard</p>
    {% if error %}
    <div class="error-msg">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button class="login-btn" type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
