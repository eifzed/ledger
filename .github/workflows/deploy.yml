name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.APP_DIR }}
            git pull origin main
            docker compose down
            docker compose up -d --build

            # Sync OpenClaw prompt files and skills
            OPENCLAW_WS=${{ secrets.OPENCLAW_WORKSPACE }}
            cp openclaw/prompt/*.md "$OPENCLAW_WS/"
            mkdir -p "$OPENCLAW_WS/skills/finance-api"
            cp openclaw/skills/finance-api/SKILL.md "$OPENCLAW_WS/skills/finance-api/"
            cp -r openclaw/skills/finance-api/tools "$OPENCLAW_WS/skills/finance-api/"
